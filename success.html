<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit" />
    	<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1" />
    	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    	<link href="/lucky/img/favicon.ico" rel="icon" type="image/x-icon" />
    	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    	
		<title>联系方式</title>
		<style type="text/css">
			*{margin:0px;padding:0px;}
			img{
				width: 30px;
				height:30px;
			}
			.info{
				font-size: 18px;
				width: 400px;
				height: 300px;
				margin: auto;
			}
			
			.info table{
				margin-top: 250px;
			}
		</style>
	</head>
	<body>
		<div class="info">
			<table border="0">
				<tr><td align="right" width="120"><img src="img/ic_dagou.png"></td><td id="td1">你已提交联系方式. </td></tr>
				<tr><td colspan="2" id="td2">如需修改请再次扫描中奖二维码重新提交信息.</td></tr>
				<tr><td colspan="2" style="padding-left: 65px;" id="td3">仅有一次修改机会，请认真填写.</td></tr>
			</table>
		</div>
	</body>
	
	<script type="text/javascript">
	function getrequest(strParame) { 
		var args = new Object( ); 
		var query = location.search.substring(1); 

		var pairs = query.split("&"); // Break at ampersand 
		for(var i = 0; i < pairs.length; i++) { 
		var pos = pairs[i].indexOf('='); 
		if (pos == -1) continue; 
		var argname = pairs[i].substring(0,pos); 
		var value = pairs[i].substring(pos+1); 
		value = decodeURIComponent(unescape(value));
		args[argname] = value; 
		} 
		return args[strParame]; 
	}
	$(document).ready(function(){
		var update = getrequest("update");
			if(update != 101 && update != 110){
				$("#td1").text("你已修改联系方式.");
				$("#td2").text('');
				$("#td3").text('');
			}
	});
	</script>
</html>
