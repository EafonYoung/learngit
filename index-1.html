<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit" />
    	<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1" />
    	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>联系方式</title>
		<link rel="stylesheet" type="text/css" href="css/contact.css">
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/layer.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<div class="content">
				<div class="wrap" id="container_uname">
					<div>卡号：<span id="num"></span></div>
					<div>密码：<span id="pwd"></span></div>
					
				</div>
		</div>
	</body>
	
	<script>
		$(document).ready(function(){
			var data = {};
			data.devid = getrequest("devid");
			data.actid = getrequest("actid");
			data.luckyid = getrequest("luckyid");
			$.ajax({
				type:"POST",
				dataType:"json",
				url:"/lucky/play/getExchangeNum.action",
				contentType : "application/json; charset=UTF-8",
				sync : false,
				data : JSON.stringify(data),
				success:function(json){
					if(1==json.code){
						var str = json.num;
						$("#num").html(str.split(",")[0]);
						$("#pwd").html(str.split(",")[1]);
					}
				}
			});
	});
	</script>
</html>
