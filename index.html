<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit" />
    	<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1" />
    	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>联系方式</title>
		<link rel="stylesheet" type="text/css" href="css/contact.css">
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/layer.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<div class="content">
				<div class="wrap" id="container_uname">
					<div class="comRow">
						<img src="img/user.png">
						<p class="username">联系人：</p>
						<textarea class="users" name="" placeholder="请输入姓名" maxlength="6"></textarea>
					</div>
					<div class="username_error"></div>
				</div>
				
				<div class="wrap" id="container_tel">
					<div class="comRow">
						<img src="img/phone.png">
						<p class="phone">联系电话：</p>
						<textarea class="tel" name="" placeholder="请输入手机号码"></textarea>
					</div>
					<div class="phone_error"></div>
				</div>
				
				<div class="wrap" id="container_addr">
					<div class="comRow">
						<img src="img/address.png">
						<p class="address">详细地址：</p>
						<textarea class="addr" name="" placeholder="请输入详细地址"></textarea>
					</div>
					<div class="clear"></div>
					<div class="address_error"></div>
				</div>
				
				<div class="wrap" id="container_qq">
					<div class="comRow">
                    <img src="img/qq.png" id="tencent_icon"/>
                    <p class="qq">QQ号：</p>
                    <textarea class="qqText2" name="" placeholder="QQ号" maxlength="15"></textarea>
                </div>
				</div>
                
                <div style="font-size: 14px"></div>
                <div class="qq_error2"></div>
                <div class="tips" id="tips"></div>
			<div class="line"></div>
			<button class="submit" onClick="submit()" disabled="disabled">正在加载数据...</button>
			<input type="hidden" id="qqNumber" value=""/>
		</div>
	</body>
</html>
